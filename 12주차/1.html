<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터랙티브 포트폴리오 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>김충의 인터랙티브 포트폴리오</h1>
        <p>JavaScript의 힘으로 페이지가 변화합니다!</p>
    </header>
    <main class="container">
        <section class="intro-section">
            <h2 id="main-heading">안녕하세요, 새로운 도전을 즐기는 개발자 김충입니다!</h2>
            <p id="dynamic-text">웹 페이지와 상호작용하는 첫 걸음입니다. 버튼을 눌러 경험해보세요!</p>
            <div id="dynamic-image-box">
                <img id="profile-image" src="https://via.placeholder.com/400x250?text=Developer+Profile" alt="초기 개발자 프로필 이미지">
                <p class="image-caption" id="image-caption">김 충 포트폴리오의 첫 인상입니다.</p>
            </div>
            <button id="action-button">페이지 변화 시작!</button>
        </section>
        <section class="stats-section">
            <h3>김 충의 학습 진행 상황</h3>
            <p>현재까지 클릭 횟수: <span id="click-count">0</span>회</p>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </section>
        <section class="skill-list-section">
            <h3>동적으로 추가되는 기술 스택</h3>
            <ul id="skill-list">
                <li>HTML 기본 구조</li>
                <li>CSS 스타일링</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 김 충의 JavaScript 학습 데모</p>
    </footer>
    <!-- JavaScript 파일을 body 닫는 태그 바로 위에 연결합니다. -->
    <!-- HTML 요소를 먼저 로드한 후 JavaScript가 DOM에 접근하도록 하기 위함입니다. -->
    <script src="script.js"></script>
</body>
</html>
