<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>멋사 영화</title>
    <style>
        .Top-bar{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
        }
        .logo{
            margin-left: 100px;
        }
        .menu{
            margin-right: 200px;
            white-space: nowrap;
            overflow-x: auto;
        }
        .menu span{
            margin-right: 20px;
        }
        a {
            text-decoration: none;
            color: black;   
        }
        .main-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-image{
            opacity: 0.5;
        }
        .main-image-text{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-list{
            width: 1000px;
            height: 400px;
            margin-top: 50px;
        }
        .movie-date{
            width: 100px;
            height: 20px;
            border: 1px solid black;
            border-radius: 5px;
        }
        input#movie-date{
            text-align: center;
        }
        input#movie-date::placeholder{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="Top-bar">
            <div class="logo">
                <img src="logo.png" alt="logo" style="margin-left: 200px; width: 300px; height: 50px;">
            </div>
            <nav>
                <div class="menu">
                    <a href="movie_list.html"><span>영화리스트</span></a>
                    <a href="domestic_movie.html"><span>국내영화</span></a>
                    <a href="foreign_movie.html"><span>외국영화</span></a>
                    <a href="theater_list.html"><span>전국영화관</span></a>
                    <a href="news.html"><span>최근기사</span></a>
                    <a href="blog.html"><span>블로그</span></a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="main-image">
                <div style="background-image: url(bg.jpg); width: 1700px; height: 300px;">
                    <span class="main-image-text">
                        <font style="font-weight: 900; color: #ff7710;">멋쟁이사자처럼</font>
                        <br>
                        <font style="font-weight: 900;">영화 조회 사이트</font>
                    </span>
                </div>
            </div>
            <div class="main-text">
                <div class="main-list" style="position: relative;">
                    <span style="position: absolute; top: 10px; left: 10px; font-weight: 900;">일별박스오피스 조회</span>
                    <input type="text" id="movie-date" class="movie-date" style="position: absolute; top: 10px; right: 120px;" placeholder="날짜 선택" onfocus="(this.type='date')" onblur="(this.type='text')">
                    <button style="position: absolute; top: 10px; right: 10px; background-color: #ff7710;color: white; border: 1px solid #ff7710; border-radius: 5px;"><i class="fa-solid fa-magnifying-glass"></i>영화조회</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
