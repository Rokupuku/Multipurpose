<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>영화 박스오피스 API</title>
    <style>
        .container {
            margin-top: 100px;
        }

        .container h1 {
            margin-bottom: 30px;
        }

        #movie-date {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>영화 박스오피스 API</h1>
        <input type="date" id="movie-date" placeholder="yyyymmdd...">
        <button id="get-movie-btn">조회</button>
        <div style="width: 900px">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">순위</th>
                    <th scope="col">영화명</th>
                    <th scope="col">개봉일</th>
                    <th scope="col">누적관객수</th>
                  </tr>
                </thead>
                <tbody id="movie-list">
                </tbody>
              </table>
        </div>
    </div>

    <script src="./box-office.js"></script>
</body>
</html>
