<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>그룹 생성</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <link rel="stylesheet" href="../assets/styles/group.css" />
</head>
<body>
  <div id="wrap">
    <header>
      <div class="logo">
        <img class="logoimg" src="../assets/images/SchedulePicklogo.png" alt="로고" />
      </div>
      <div class="nav">
        <nav>
          <ul>
            <li><a href="calendar.html">내 캘린더</a></li>
            <li><a href="map.html">지도</a></li>
            <li><a href="friends.html">친구</a></li>
            <li><a href="mypage.html">마이페이지</a></li>
          </ul>
        </nav>
      </div>
      <div class="info">
        <p class="hi">안녕하세요. ${user.name} 님!</p>
        <img class="oiai" src="../assets/images/user.png" alt="yaong" />
      </div>
    </header>
  </div>
  <div class="container">
    <form id="groupForm" class="form-section">
      <div class="left-panel">
        <div class="form-group">
          <label>그룹 이름</label>
          <input type="text" placeholder="그룹의 이름을 입력해주세요" id="groupName">
        </div>
        <div class="form-group">
          <label>소속</label>
          <input type="text" placeholder="그룹의 소속을 입력해주세요 ex) 백석대학교" id="affiliation">
        </div>
        <div class="form-group">
          <label>그룹 인원 <button type="button" id="addMember">+</button></label>
          <div class="group-members" id="memberList">
            <div class="avatar" data-name="김다영"><img src="../assets/images/user.png" alt=""> 김다영 <button class="remove-member">×</button></div>
            <div class="avatar" data-name="박규태"><img src="../assets/images/user.png" alt=""> 박규태 <button class="remove-member">×</button></div>
            <div class="avatar" data-name="김충"><img src="../assets/images/user.png" alt=""> 김충 <button class="remove-member">×</button></div>
          </div>
        </div>
      </div>
      <div class="right-panel">
        <div class="form-group">
          <label>대표자</label>
          <select id="leaderSelect"></select>
        </div>
        <div class="form-group">
          <label>기본 거점 주소</label>
          <input type="text" placeholder="기본 모임장소를 설정해주세요" id="baseAddress">
        </div>
        <div class="form-group">
          <label>그룹 사진</label>
          <div class="image-upload">
            <div class="image-box" id="imagePreview">JPG / PNG 형식만 업로드 가능합니다</div>
            <input type="file" id="groupImage" accept="image/*" hidden />
            <button type="button" class="upload-button" onclick="document.getElementById('groupImage').click()">사진 업로드하기</button>
          </div>
        </div>
        <div class="form-group">
          <label>그룹 분류 / 그룹 생성 <button type="button" id="addCategory">+</button>
            <input type="color" id="categoryColor" value="#000000" />
          </label>
          <div class="categories" id="categoryList">
            <span class="tag pink">회사<span class="remove-tag">×</span></span>
            <span class="tag blue">학교<span class="remove-tag">×</span></span>
            <span class="tag green">술모임<span class="remove-tag">×</span></span>
            <span class="tag yellow">대외활동<span class="remove-tag">×</span></span>
          </div>
        </div>
      </div>
    </form>
    <div class="button-group">
        <button type="submit" form="groupForm" class="submit">완료</button>
        <button type="button" class="cancel">취소</button>
      </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">제목</h3>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <input type="text" id="modalInput" placeholder="입력해주세요">
      </div>
      <div class="modal-footer">
        <button id="modalConfirm" class="submit">확인</button>
        <button id="modalCancel" class="cancel">취소</button>
      </div>
    </div>
  </div>
  <script src="../assets/javascripts/group.js"></script>
</body>
</html>
