<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/map.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>SchedulePick Map</title>
</head>
<body>
    <div style="background-color: #f8f8f8;">
        <div id="wrap">
            <header>
                <div class="logo">
                    <img src="../assets/images/SchedulePicklogo.png" alt="로고" class="oiai">
                </div>
                <div class="nav">
                    <nav>
                        <ul>
                            <li><a href="#">내 캘린더</a></li>
                            <li><a href="#">지도</a></li>
                            <li><a href="#">친구</a></li>
                            <li><a href="#">마이페이지</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="info">
                    <img src="../assets/images/user.png" alt="유저" class="user-icon" style="width:40px; height:40px;">
                    <span class="user-name">${user.name} 님</span>
                </div>
            </header>
        </div>
    </div>
    <main>
        <div class="map-container">
            <div id="map"></div>
            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f0ac21061444c7f34a1c194e9d27e979"></script>
            <div class="map-floating-box">
              <div class="floating-header">
                <span>약속 장소 찾기</span>
              </div>
              <div class="floating-users">
                <div class="floating-user">
                  <img src="../assets/images/user.png" class="user-icon" />
                  <span class="user-address">경기도 수원시 어디구 무슨로 9-2</span>
                  <img src="../assets/images/bus.png" class="transport-icon" />
                </div>
                <div class="floating-user">
                  <img src="../assets/images/user.png" class="user-icon" />
                  <span class="user-address">경기도 용인시 무슨구 여기로 90-2</span>
                  <img src="../assets/images/bus.png" class="transport-icon" />
                </div>
                <div class="floating-user">
                  <img src="../assets/images/user.png" class="user-icon" />
                  <span class="user-address">경기도 용인시 무슨구 여기로 90-2</span>
                  <img src="../assets/images/bus.png" class="transport-icon" />
                </div>
              </div>
              <button class="more-btn">3명 더보기</button>
              <button class="find-place-btn">약속 장소 찾기</button>
              <div class="floating-timeline">
                <div class="timeline-users">
                  <img src="../assets/images/user.png" class="timeline-user" />
                  <img src="../assets/images/user.png" class="timeline-user" />
                  <img src="../assets/images/user.png" class="timeline-user" />
                </div>
                <div class="timeline-list">
                  <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                      <div class="timeline-title">경기도 수원시 어디구 무슨로 9-2 출발</div>
                      <div class="timeline-desc">무슨동 주민센터 승차</div>
                      <div class="timeline-detail">버스 123번</div>
                    </div>
                  </div>
                  <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                      <div class="timeline-title">여기아파트, 이마트 승차</div>
                      <div class="timeline-desc">버스 32423</div>
                    </div>
                  </div>
                  <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                      <div class="timeline-title">여기아파트, 이마트 승차</div>
                      <div class="timeline-desc">버스 32423</div>
                    </div>
                  </div>
                  <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                      <div class="timeline-title">여기아파트, 이마트 승차</div>
                      <div class="timeline-desc">버스 32423</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="floating-bottom-btns">
                <button class="back-btn">뒤로</button>
                <button class="done-btn">완료</button>
              </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="place-list-slider">
            <div class="place-list-container">
                <button class="slider-arrow left">&lt;</button>
                <div class="place-list-banner">
                    <img class="place-list-banner-img" />
                    <div class="place-list-banner-text-container">
                        <div class="place-list-banner-title"><p></p></div>
                        <div class="place-list-banner-address"><p></p></div>
                    </div>
                </div>
                <div class="place-list-banner">
                    <img class="place-list-banner-img" />
                    <div class="place-list-banner-text-container">
                        <div class="place-list-banner-title"><p></p></div>
                        <div class="place-list-banner-address"><p></p></div>
                    </div>
                </div>
                <div class="place-list-banner">
                    <img class="place-list-banner-img" />
                    <div class="place-list-banner-text-container">
                        <div class="place-list-banner-title"><p></p></div>
                        <div class="place-list-banner-address"><p></p></div>
                    </div>
                </div>
                <button class="slider-arrow right">&gt;</button>
            </div>
        </div>
    </footer>
    <script src="../assets/javascripts/map.js"></script>
</body>
</html>
