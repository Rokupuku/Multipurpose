<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/map.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>SchedulePick Map</title>
</head>
<body>
    <div style="background-color: #f8f8f8;">
        <div id="wrap">
            <header>
                <div class="logo">
                    <img src="../assets/images/SchedulePicklogo.png" alt="로고" class="oiai">
                </div>
                <div class="nav">
                    <nav>
                        <ul>
                            <li><a href="#">카테고리1</a></li>
                            <li><a href="#">카테고리2</a></li>
                            <li><a href="#">카테고리3</a></li>
                            <li><a href="#">카테고리4</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="info">
                    <img src="../assets/images/user.png" alt="유저" class="user-icon" style="width:40px; height:40px;">
                    <span class="user-name">김충</span>
                </div>
            </header>
        </div>
    </div>
    <main>
        <div class="map-container">
            <div id="map"></div>
            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f0ac21061444c7f34a1c194e9d27e979"></script>
            <div class="map-floating-box">
                <div class="map-floating-box-header">약속 장소 찾기</div>
                <div class="map-floating-box-main">
                    <div class="map-floating-box-main-user-info">
                        <div class="map-floating-box-main-user-info-box">
                            <a href="user-info.html"><img src="../assets/images/user.png" class="user-icon"></a>
                            <div class="user-info-address">경기도 성남시 중원구 무슨로 </div>
                            <a href="recommended-path.html"><img src="../assets/images/path.png" class="path-icon"></a>
                        </div>
                        <div class="map-floating-box-main-user-info-box">
                            <a href="user-info.html"><img src="../assets/images/user.png" class="user-icon"></a>
                            <div class="user-info-address">경기도 성남시 중원구 무슨로 </div>
                            <a href="recommended-path.html"><img src="../assets/images/path.png" class="path-icon"></a>
                        </div>
                        <div class="map-floating-box-main-user-info-box">
                            <a href="user-info.html"><img src="../assets/images/user.png" class="user-icon"></a>
                            <div class="user-info-address">경기도 성남시 중원구 무슨로 </div>
                            <a href="recommended-path.html"><img src="../assets/images/path.png" class="path-icon"></a>
                        </div>
                    </div>
                    <button id="more-btn" class="map-floating-box-main-more btn">??명 더보기</button>
                    <button id="search-btn" class="map-floating-box-main-search btn">약속 장소 찾기</button>
                    <img src="../assets/images/search-icon.png" alt="search-icon" class="search-icon">
                    <p class="map-floating-box-main-path-text">경로 확인</p>
                    <p class="map-floating-box-main-search-text">약속 장소 찾기 버튼을 눌러주세요.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="place-list-slider">
            <div class="place-list-container">
                <button class="slider-arrow left">&lt;</button>
                <div class="place-list-banner">
                    <img class="place-list-banner-img" />
                    <div class="place-list-banner-text-container">
                        <div class="place-list-banner-title"><p></p></div>
                        <div class="place-list-banner-address"><p></p></div>
                    </div>
                </div>
                <div class="place-list-banner">
                    <img class="place-list-banner-img" />
                    <div class="place-list-banner-text-container">
                        <div class="place-list-banner-title"><p></p></div>
                        <div class="place-list-banner-address"><p></p></div>
                    </div>
                </div>
                <div class="place-list-banner">
                    <img class="place-list-banner-img" />
                    <div class="place-list-banner-text-container">
                        <div class="place-list-banner-title"><p></p></div>
                        <div class="place-list-banner-address"><p></p></div>
                    </div>
                </div>
                <button class="slider-arrow right">&gt;</button>
            </div>
        </div>
    </footer>
    <script src="../assets/javascripts/map.js"></script>
</body>
</html>
